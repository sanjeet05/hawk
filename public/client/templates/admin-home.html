<div class="" ng-init="initAdmin()">
  <div class="page-header">
    <h3>Users</h3>
  </div>
  <div class="table table-responsive upper-line table-inverse">
<table class="table table-hover">
  <thead>
    <tr>
      <th class="width_30">Name</th>
      <th class="width_30">Mobile</th>
      <th class="width_30">Email</th>
      <th class="width_5">&nbsp;</th>
      <th class="width_5">&nbsp;</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td>{{user.name}}</td>
      <td>{{user.mobile}}</td>
      <td>{{user.email}}</td>
      <td><button class="btn btn-sm btn-info" ui-sref="editProfile({userId:user.email})">Edit</button></td>
      <td><button class="btn btn-sm btn-danger">Delete</button></td>
    </tr>

  </tbody>
</table>
</div>
</div>
