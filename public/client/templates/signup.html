<div>
  <h3 class="col-md-12 text-center">SignUp</h3>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-4 col-md-4">
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>

        <div class="form-group" show-errors>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" class="form-control" ng-model="credentials.name" placeholder="First Name" required>
          <div ng-messages="userForm.name.$error " role="alert">
            <p class="help-block error-text" ng-message="required">Name is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" class="form-control" ng-model="credentials.email" placeholder="Email" lowercase required>
          <div ng-messages="userForm.email.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Email address is required.</p>
            <p class="help-block error-text" ng-message="email">Email address is invalid.</p>
          </div>
        </div>


        <div class=" form-group" show-errors>
          <label for="mobile">Mobile</label><br>

          <input ng-intl-tel-input  data-initial-country="in" type="tel" id="mobile" name="mobile" class="form-control" ng-model="credentials.mobile"  required>
          <div ng-messages="userForm.mobile.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Mobile no is required.</p>
          </div>
        </div>

        <div class="form-group" show-errors>
          <label for="password">Password</label>
            <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password"  required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>

        <div class="text-center form-group">
          <button type="submit" class="btn btn-primary">Signup</button>
          &nbsp; or&nbsp;
          <a ui-sref="login" class="show-signup">Login</a>
        </div>
        <div ng-show="errorText" class="text-center text-danger">
          <strong ng-bind="errorText"></strong>
        </div>
      </fieldset>
    </form>
  </div>
</div>
